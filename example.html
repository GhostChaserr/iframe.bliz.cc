<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Integration Demo</title>
    <style>
        /* --- 1. Basic Reset & Layout --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 { margin-bottom: 0.5rem; }
        p.subtext { color: #666; margin-bottom: 2rem; text-align: center; max-width: 600px; padding: 0 20px;}

        /* --- 2. Desktop Wrapper (Phone Simulator) --- */
        /* This simulates a phone screen on a desktop monitor */
        .desktop-view-container {
            display: none; /* Hidden on mobile by default */
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
        }

        .phone-frame {
            width: 850px;  /* Standard Mobile Width */
            height: 700px; /* Fixed Height */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        /* --- 3. Mobile View (Button Trigger) --- */
        .mobile-view-container {
            display: none; /* Hidden on desktop by default */
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .play-btn {
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
            transition: transform 0.2s;
        }

        .play-btn:active { transform: scale(0.95); }

        /* --- 4. Modal (Overlay) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.active { opacity: 1; }

        .modal-content {
            width: 100%;
            height: 100%; /* Full screen on mobile */
            background: #fff;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- 5. Generic Iframe Style --- */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- 6. Responsive Logic --- */
        @media (min-width: 768px) {
            .desktop-view-container { display: block; }
        }

        @media (max-width: 767px) {
            .mobile-view-container { display: block; }
        }
    </style>
</head>
<body>

    <h1>Play & Win</h1>
    <p class="subtext">
        Experience the game. On Desktop, it appears in a phone simulator. 
        On Mobile, click the button to launch the full-screen experience.
    </p>

    <!-- DESKTOP: Embedded "Phone" View -->
    <div class="desktop-view-container">
        <div class="phone-frame">
            <!-- Source is empty, added via JS -->
            <iframe id="desktop-iframe" title="Desktop Game Demo"></iframe>
        </div>
    </div>

    <!-- MOBILE: Launch Button -->
    <div class="mobile-view-container">
        <button id="open-game-btn" class="play-btn">Start Game</button>
    </div>

    <!-- MOBILE: Modal Overlay -->
    <div id="game-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-game-btn" class="close-btn">&times;</button>
            <!-- Source is empty, added via JS -->
            <iframe id="mobile-iframe" title="Mobile Game Demo"></iframe>
        </div>
    </div>

    <!-- LOGIC -->
    <script>
        /**
         * CONFIGURATION
         * Change this URL to update the game everywhere.
         */
        const GAME_URL = "https://bliz.cc/6h7Ciz?enableFullscreen=true&&m=testing";

        // --- DOM Elements ---
        const desktopIframe = document.getElementById('desktop-iframe');
        const mobileIframe  = document.getElementById('mobile-iframe');
        const modal         = document.getElementById('game-modal');
        const openBtn       = document.getElementById('open-game-btn');
        const closeBtn      = document.getElementById('close-game-btn');

        // --- Logic ---

        // 1. Initialize Desktop immediately
        // We set the src via JS so we don't have to copy-paste the URL in HTML
        if (desktopIframe) {
            desktopIframe.src = GAME_URL;
        }

        // 2. Open Modal (Mobile)
        openBtn.addEventListener('click', () => {
            // Lazy load: only set source when user clicks to save data
            if (!mobileIframe.src || mobileIframe.src === 'about:blank') {
                mobileIframe.src = GAME_URL;
            }
            
            modal.style.display = 'flex';
            // Small timeout to allow CSS transition to catch the display change
            setTimeout(() => modal.classList.add('active'), 10);
            
            // Prevent background scrolling
            document.body.style.overflow = 'hidden';
        });

        // 3. Close Modal
        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                // Optional: Reset src to stop game audio/processing in background
                // mobileIframe.src = 'about:blank'; 
            }, 300);
            document.body.style.overflow = '';
        }

        closeBtn.addEventListener('click', closeModal);

        // Close if clicking outside the content (optional, mostly for desktop testing of mobile view)
        window.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    </script>
</body>
</html>
